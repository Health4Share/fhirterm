language: clojure
addons:
  postgresql: "9.3"

before_script:
  - cp example-config.json test/config.json
  - psql -c 'create database fhirterm;' -U postgres
  - psql -c 'create role fhirterm with superuser login encrypted password \'fhirterm\';' -U postgres

script:
  - lein test :tasks
  - lein test :integration
